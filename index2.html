    <div style="height: 1000px">
        <h2 class="myH2">HoÅŸ Geldiniz!</h2>
        <p class="myP">BurasÄ± kullanÄ±cÄ± panelinizdir.</p>

        <div class="message-form">
            <h3>Mesaj GÃ¶nder</h3>
            <input type="text" id="username" readonly>
            <textarea id="message" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..."></textarea>
            <input type="file" id="image" accept="image/png">
            <button onclick="sendMessage()">GÃ¶nder</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = "index.html";
                return;
            }
        
            // KullanÄ±cÄ± profil bilgilerini Ã§ek
            fetch('http://localhost:5000/profile', {
                method: 'GET',
                headers: { 'Authorization': token }
            })
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    document.getElementById('username').value = data.username;
                }
            })
            .catch(error => console.error('Hata:', error));
        
            // Ã‡Ä±kÄ±ÅŸ yapma iÅŸlemi
            document.getElementById('logout').addEventListener('click', function () {
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            });
        
            // Sayfa yÃ¼klendiÄŸinde mesajlarÄ± getir
            loadMessages();
        });
        
        // Mesaj gÃ¶nderme fonksiyonu

       function sendMessage() {
    const token = localStorage.getItem('token');
    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();
    const imageInput = document.getElementById('image').files[0];

    if (!username || !message) {
        alert("Hata: KullanÄ±cÄ± adÄ± ve mesaj gereklidir!");
        return;
    }

    const formData = new FormData();
    formData.append('username', username); // ðŸ”¹ KullanÄ±cÄ± adÄ±nÄ± ekle
    formData.append('message', message);
    if (imageInput) {
        formData.append('image', imageInput);
    }

    fetch('http://localhost:5000/messages', {
        method: 'POST',
        headers: {
            'Authorization': token // ðŸ”¹ Content-Type'Ä± elle ekleme!
        },
        body: formData // âœ… JSON.stringify kullanma, FormData'yÄ± direkt gÃ¶nder
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert("Hata: " + data.error);
        } else {
            alert("Mesaj baÅŸarÄ±yla gÃ¶nderildi!");
            fetchMessages(); // âœ… Mesaj listesini gÃ¼ncelle
        }
    })
    .catch(error => {
        console.error('Hata:', error);
        alert("Mesaj gÃ¶nderilirken hata oluÅŸtu.");
    });
}
        // MesajlarÄ± yÃ¼kleme fonksiyonu
        function loadMessages() {
    fetch('http://localhost:5000/messages')
        .then(response => response.json())
        .then(messages => {
            const container = document.getElementById('messages-container');
            container.innerHTML = '<h3>GÃ¶nderilen Mesajlar</h3>';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message');

                 // MesajÄ± 100 karakterle sÄ±nÄ±rla ve "..." ekle
                 const truncatedMessage = msg.message.length > 100 ? msg.message.substring(0, 100) + "..." : msg.message;

                  // KullanÄ±cÄ± adÄ± ve mesaj iÃ§in <p> etiketi
                const messageContent = document.createElement('p');
                messageContent.innerHTML = `<strong>${msg.username}:</strong> `; // KullanÄ±cÄ± adÄ±nÄ± iÃ§eriÄŸe ekle

                // Mesaj iÃ§eriÄŸini textNode olarak ekle (HTML olarak deÄŸil)
                const textNode = document.createTextNode(truncatedMessage);
                messageContent.appendChild(textNode);

                div.appendChild(messageContent);


                if (msg.image) {
                    const img = document.createElement('img');
                    img.src = msg.image; // Base64 formatÄ±ndaki resmi kullan
                    img.alt = "KullanÄ±cÄ± Resmi";
                    img.style.maxWidth = '100px'; // Resim boyutunu ayarla
                    div.appendChild(img);
                }

                container.appendChild(div);
            });
        })
        .catch(error => console.error('Hata:', error));
}
        </script>
